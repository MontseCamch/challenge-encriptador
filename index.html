<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="6" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <img class="alerta" src="imagenes/alerta.png" alt="signo de alerta"> <h6 class="informacion">  Sólo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="caja">
                <textarea class="mensaje" cols="20" rows="8">
                </textarea>
            <div class="notificacion">
                <h5 class="sinMensaje">Ningún mensaje fue encontrado</h5>
                <p class="solicitud">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/montserrat-camacho-dcv/" target="_blank"><img class="linkedin" src="imagenes/linkedin.png" alt="logo de linkedin"></a>
        <a href="https://github.com/MontseCamch/" target="_blank"><img class="github" src="imagenes/github.png" alt="logo de github"></a>
        <p class="datos">Montserrat Camacho, Challenge ONE, 2024</p>
        
    </footer>
    <script src="/script.js"></script>   
</body>
</html>
